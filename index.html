<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <title>Glitch</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>

  <!-- Script needed to create the navmesh in the inspector -->  
  <script src="https://recast-api.donmccurdy.com/aframe-inspector-plugin-recast.js" crossorigin="anonymous"></script>

  <!-- A-frame extras -->
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>

  <script src="https://rawgit.com/donmccurdy/aframe-extras/v2.1.1/dist/aframe-extras.loaders.min.js"></script>
</head>

<body>
  
  <a-scene physics="gravity: -9.8; restitution: 0.1" inspector-plugin-recast>
  
    <a-entity light="type: ambient; color: #1000"></a-entity>
    
    
    <a-image src="picture-lake.jpg" position="0 2 -9.99" width="4" height="2"></a-image>
    <a-plane position="0 2 -9.99" width="4.4" height="2.4" color="#5C4033" material="shader: flat;"></a-plane>
    
    <a-assets>
      <img id="WoodenFloor" src="WoodenFloor.jpg">
  </a-assets>
    
   
    <a-gltf-model src = "navmesh_2.gltf"
    nav-mesh
    visible = "false"
     position="0 -0.1 0"></a-gltf-model>
<a-sky color="blue"></a-sky>
<a-plane id="backWall" position="0 2 -10.00"
rotation="0 0 0" color="orange" scale = "20 4 1"></a-plane>
     <a-plane id="leftWall" position="-10 2 0"
     rotation="0 90 0" color="orange" scale = "20 4 1"></a-plane>
     <a-plane id="rightWall" position="10 2 0"
     rotation="0 -90 0" color="orange" scale = "20 4 1"></a-plane>
     <a-plane id="frontWall" position="0 2 10"
     rotation="0 180 0" color="orange" scale = "20 4 1"></a-plane>
     <a-gltf-model src = "tire.glb"
    position="1 1 6" scale="3 3 3"> </a-gltf-model>
     
    
   <a-plane id="floor" position="0 0 0" rotation="-90 0 0" scale = "20  20 20"
   material="src: #WoodenFloor; repeat: 5 5; roughness: 1;"></a-plane>
    <a-plane id="ceiling" position="0 4 0" rotation="90 0 0" color="green" scale = "20  20 20"></a-plane>
    <a-entity id="rig" position="-2.9 0.1 2.2" movement-controls="constrainToNavMesh: true; speed:0.5;">
      <a-entity camera id="camera" position="0 1.6" look-controls="pointerLockEnabled:false" 
      extended-wasd-controls="flyEnabled: true; turnEnabled:true; lookEnabled:true; maxLookAngle: 60;">
      </a-entity>
    </a-entity>
     
    
     
      

  
       
      
    
  </a-scene>

</body>
